<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="minty.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3">

            <div class="col thought text-center">
    
                <h1>Song Generator</h1>
            
                <button onclick="newSong()" type="button" class="btn btn-primary" >Generate Song</button>
                
                <hr>

                <div class="row">
                    <h2>Genre:</h2>
                    <div id="genre"></div>
                </div>
                <div class="row">
                    <label class="form-check-label" for="subgenreCheck">
                        <input class="form-check-input" type="checkbox" id="subgenreCheck" checked="true" onclick="toggleSubgenre()"/>
                        <h2 class="inline">Subgenre:</h2>
                    </label>
                    <div id="subgenre"></div>
                </div>
                <div class="row">
                    <h2>Tempo:</h2>
                    <div id="tempo"></div>
                </div>
                <div class="row">
                    <h2>Key:</h2>
                    <div id="key"></div>
                </div>
            
            </div>
                <div class="col d-none d-lg-block">
                    <video class="thinking-emoji" width="400" height="400" autoplay loop muted playsinline>
                        <source src="thinking-emoji.webm" type="video/webm" />
                        <source src="thinking-emoji.mp4" type="video/mp4" />
                    </video>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="genres.js"></script>
    <script src="keys.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
